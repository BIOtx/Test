<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Страница с формой</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
  </head>
  <body class="login-page">
    <main>
      <div class="login-block" id="register-form">
        <h3>Введите свои данные</h3>
        <p style="color:red;" id="error"></p>
        <form action="#">
          <div class="form-group" >
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
              <input type="text" class="form-control" name="firstname" placeholder="Введите имя" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
              <input type="text" class="form-control" name="lastname" placeholder="Введите фамилию" required>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope ti-envelope"></i></span>
              <input type="email" class="form-control" name="email" placeholder="Введите Email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
              <input type="password" class="form-control" name="password" placeholder="Введите пароль" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
              <input type="password" class="form-control" name="confirmPassword" placeholder="Повторите пароль" required>
            </div>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
        </form>
      </div>
      <div class="login-block" id="message"></div>

    </main>
  </body>
</html>
